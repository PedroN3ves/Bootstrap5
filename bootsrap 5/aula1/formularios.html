<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <!-- LINK CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- LINK CDN JS -->  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <!-- LINK LOCAL CSS -->
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">

    <!-- LINK LOCAL JS -->
    <link rel="stylesheet" href="../js/bootstrap.bundle.min.js">
</head>
<body>
    <!-- 
        FORMULÁRIOS:
        CLASSE: FORM-CONTROL-<OPÇÕES>
        OPÇÕES: SM, LG 
     -->

    <form class="d-flex">
        <div class="form-control m-2">
             <label for="usuario">Usuário</label>
             <input type="text" name="usuario" id="usuario" placeholder="Digite seu usuario">
        </div>
        <div class="form-control m-2">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu E-mail" readonly>
            <small>E-mail será validado</small>
        </div>
    </form>

    <hr>
    <div class="m-2">
        <label for="exemplo01" class="form-label">Endereço de E-mail</label>
        <input type="email" class="form-control" id="email1" placeholder="Digite seu e-mail">
    </div>
    

    <div class="m-2">
        <label for="exemplo02" class="form-label">Caixa de texto</label>
        <input type="text" class="form-control bg-white" value="Somente leitura" aria-label="Somente leitura" readonly>
        <input type="text" class="form-control" placeholder="Desabilitado" aria-label="disabled" disabled>
        <textarea name="" id="caixa-texto" class="form-control" rows="5"></textarea>
    </div>

    <hr>

    <form action="">
        <div class="m-2">
            <label for="exemplo03" class="form-label">Endereço de e-mail</label>
            <input type="email" class="form-control" id="email3" placeholder="Digite seu e-mail" aria-describedby="email-help">
            <div class="form-text" id="email-help">Não Compartilhe suas senhas com outras pessoas</div>
        </div>

        <div class="m-2">
            <label for="exemplo04" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha4" placeholder="Digite sua senha" required>
        </div>

        <div class="m-2 form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label for="exemplo05" class="form-check-label" >Salvar </label>
        </div>
        <button type="submit" class="btn btn-outline-success m-2">Enviar</button>
    </form>
 </body>
</html>
